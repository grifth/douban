<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body{
      height: 100%;
    }
    body{
      position: relative;
    }
    main{
      height: calc(100vh - 20px);
      overflow: scroll;
    }
    .red{
      width: 100%;
      height: 700px;
      background: red;
    }
    .green{
      width: 100%;
      height: 700px;
      background: green;
    }

    footer{
      width: 100%;
      height: 20px;
      background: pink;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
<main>
  <div class="red"></div>
  <div class="green"></div>
</main>
<footer></footer>
</body>
</html>
